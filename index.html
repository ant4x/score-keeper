<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">

    <title>Score Keeper</title>
</head>

<body>
    <canvas id="my-canvas"></canvas>

    <section class="section">
        <div class="container">
            <div class="columns level-item is-multiline">
                <div class="column">
                    <div class="card small-card">
                        <header class="card-header is-block level-item has-text-centered p-3 has-background-info-light">
                            <h2 class="title is-4 level-item m-2">Players:</h2>
                        </header>

                        <div class="card level-item">
                            <div class="card-content has-text-centered">
                                <p>Enter your names: </p>
                                <br>
                                <input class="input is-inline is-success" id="playerOneNameInput" type="text"
                                    placeholder="Player 1">
                                <p>and</p>
                                <input class="input is-inline is-info" id="playerTwoNameInput" type="text"
                                    placeholder="Player 2">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-half-desktop is-half-tablet">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://k9f7a9j9.rocketcdn.me/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                                    alt="Ping Pong Score Keeper">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1" id="mainScore"><span id="scoreOne">0</span> to <span
                                        id="scoreTwo">0</span></h1>
                                <p></p>
                                <div class="container">
                                    <label for="selectScore" class="is-medium label is-inline">
                                        Playing to:
                                    </label>
                                    <div class="select is-rounded">
                                        <select name="selectScore" id="selectScore">
                                            <option value="5" selected>5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <p></p>
                                <p>Use the buttons below to keep score</p>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button id="button1" class="card-footer-item button is-large is-primary">+1
                                player
                                One</button>
                            <button id="button2" class="card-footer-item button is-large is-info">+1
                                player
                                Two</button>
                            <button id="resetButton" class="card-footer-item button is-large is-danger">Reset</button>
                        </footer>
                    </div>
                </div>

                <div class="column">
                    <div class="card small-card">
                        <header class="card-header is-block level-item has-text-centered p-5 has-background-info-light">
                            <h2 class="title is-4"><span class="has-text-success" id="playerOneName"></span> VS
                                <span class="has-text-info" id="playerTwoName"></span>
                            </h2>
                        </header>
                        <div class="card level-item">
                            <div class="card-content has-text-centered">
                                <div class="container has-text-centered">
                                    <p>Games score:</p>
                                    <div class="content">
                                        <h2 class="title is-2" id="overallScore"><span id="scoreOneOverall">0</span> to
                                            <span id="scoreTwoOverall">0</span>
                                        </h2>
                                        <p></p>
                                        <label for="selectScoreOverall" class="is-medium label is-inline">
                                            â„– of games:
                                        </label>
                                        <div class="select is-rounded">
                                            <select name="selectScoreOverall" id="selectScoreOverall">
                                                <option value="3" selected>3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <div id="gameOverModal" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
                <h2 class="title is-2 has-text-centered has-text-info">THE GAME IS OVER</h2>
                <h2 class="subtitle has-text-centered">Would you like to start a new game?</h2>
                <div class="columns">
                    <div class="column has-text-centered m-2">
                        <button id="modalButtonYes"
                            class="button is-3 is-large is-primary is-inline ml-4 mr-4">Yes</button>
                        <button id="modalButtonNo"
                            class="button is-3 is-large is-danger is-inline ml-4 mr-4">No</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="index.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
